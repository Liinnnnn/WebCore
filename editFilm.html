<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa</title>
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <a href="/indexAdmin.html">Trở lại</a>
    <h1>Chỉnh sửa phim</h1>
    <div class="container" style="display: flex; justify-content: space-between;" >
       
        <div class="form-holder">
            <img src="/assets/img/film/tam.jpg" alt="">
            <img src="/assets/img/333.png" style="width: 800px;" alt="" srcset="">
            <form action="/editFilm" method="POST">
                <label for="Image">Ảnh Phim:</label>
                <input type="file" accept="image/*,.jpg,.png" id="Image" name="Image" value="/assets/img/film/tam.jpg">
                <br><br>
                <label for="Image">Ảnh Banner:</label>
                <input type="file" accept="image/*,.jpg,.png" id="file" name="file" value="/assets/img/333.png">
                <br><br>
                <label for="status">Trạng thái :</label>
                <input type="text" id="status" name="status" value="Đang chiếu">
                <br><br>
                <label for="name">Tên phim:</label>
                <input type="text" id="name" name="name" value="Joker">
                <br><br>
                <label for="director">Đạo diễn:</label>
                <input type="text" id="director" name="director" value="Đạo diễn">
                <br><br>
                <label for="duration">Thời lượng:</label>
                <input type="text" id="duration" name="duration" value="95">
                <br><br>
                <label for="country">Quốc gia:</label>
                <input type="text" id="country" name="country" value="Vietnam">
                <br><br>
                <label for="description">Mô tả :</label>
                <input type="file" name="description" id="descriptionfile"  accept=".doc,.docx">
                <br><br>
                <button type="submit">Lưu</button>
                <button type="submit">Làm lại</button>
            </form>
        </div>
    </div>
    <script src="/assets/js/edit.js"></script>
</body>
</html>
